<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjeta Personalizada</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        .card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
        }
        h1 {
            color: #ff4081;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1 id="titulo">Queridos...</h1>
        <p id="mensaje">...</p>
    </div>

    <script>
        function getQueryParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                t1: params.get('t1') || 'Queridos amigos',
                t2: params.get('t2') || 'María y Pedro',
            };
        }
        
        document.addEventListener("DOMContentLoaded", () => {
            const { t1, t2 } = getQueryParams();
            document.getElementById("titulo").innerText = t1;
            document.getElementById("mensaje").innerText = `Con mucho cariño, ${t2}`;
        });
    </script>
</body>
</html>
